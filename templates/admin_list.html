<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tiny, opensource, Bootstrap WYSIWYG rich text editor from MindMup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="opensource rich wysiwyg text editor jquery bootstrap execCommand html5" />
        <meta name="description" content="This tiny jQuery Bootstrap WYSIWYG plugin turns any DIV into a HTML5 rich text editor" />
        
        <!-- CSS -->
        <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/daily-salute.css" rel="stylesheet"/>
        
        <!-- Scripts -->
        <script src="/static/js/jquery-1.11.1.min.js"></script>
        <script src="/static/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="navbar ds-navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">
                        <a class="ds-navbar-text ds-navbar-title" href="#">
                            Daily Salute
                            <small>
                                    Administration
                            </small>
                        </a>
                    </div>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#poems">
                                <span class="ds-navbar-text">Manage Poems</span>
                            </a>
                        </li>
                        <li>
                            <a href="#manage">
                                <span class="ds-navbar-text">Manage Pages</span>
                            </a>
                        </li>
                        <li>
                            <a href="/auth/logout">
                                <span class="ds-navbar-text">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Panel heading</div>

                    <!-- Table -->
                    <table class="table">
                        {% for poem in poems %}
                        <tr></tr>
                        {% end %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>

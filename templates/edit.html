<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tiny, opensource, Bootstrap WYSIWYG rich text editor from MindMup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="opensource rich wysiwyg text editor jquery bootstrap execCommand html5" />
        <meta name="description" content="Daily Poetry by Jillian Entenman" />
        <title>Poem Editor | Daily Salute by Jillian Entenman</title>
        <!-- CSS -->
        <link href="/static/external/google-code-prettify/prettify.css" rel="stylesheet">
        <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/css/daily-salute.css" rel="stylesheet"/>
        <link href="/static/css/editor.css" rel="stylesheet"/>
        
        <!-- Scripts -->
        <script src="/static/js/jquery-1.11.1.min.js"></script>
        <script src="/static/external/jquery.hotkeys.js"></script>
        <script src="/static/dist/js/bootstrap.min.js"></script>
        <script src="/static/external/google-code-prettify/prettify.js"></script>
        <script src="/static/external/bootstrap-wysiwyg.js"></script>
        <script src="/static/js/editor.js"></script>
    </head>
    <body>
        <div class="navbar ds-navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">
                        <a class="ds-navbar-text ds-navbar-title" href="#">
                            Daily Salute
                            <small>
                                    Administration
                            </small>
                        </a>
                    </div>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#poems">
                                <span class="ds-navbar-text active">Manage Poems</span>
                            </a>
                        </li>
                        <li>
                            <a href="#manage">
                                <span class="ds-navbar-text">Manage Pages</span>
                            </a>
                        </li>
                        <li>
                            <a href="/auth/logout">
                                <span class="ds-navbar-text">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="alert-row" class="row">
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="poem-title" class="input-group-addon">Title</label>
                    <input id="poem-title" type="text" class="col-sm-10 col-md-10 col-lg-10 form-control" placeholder="If blank, title defaults to the date" value="{{ poem_title }}">
                </div>
                <br>
                <div class="input-group">
                    <label for="poem-date" class="input-group-addon">Date</label>
                    <input id="poem-date" type="text" class="form-control" placeholder="Poem Date" value="{{ poem_date }}"/>
                </div>
                <br>
                <div class="input-group">
                    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
                        <div class="btn-group">
                            <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                            </ul>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
                                <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                                <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                            <a class="btn btn-default" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                            <a class="btn btn-default" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                            <a class="btn btn-default" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
                            <a class="btn btn-default" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
                            <a class="btn btn-default" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
                            <a class="btn btn-default" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                            <a class="btn btn-default" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                            <a class="btn btn-default" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                            <a class="btn btn-default" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
                            <div class="dropdown-menu input-append">
                                <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
                                <button class="btn btn-default" type="button">Add</button>
                            </div>
                            <a class="btn btn-default" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-cut"></i></a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="fa fa-photo"></i></a>
                            <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                            <a class="btn btn-default" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                        </div>
                    </div>
                    <br>
                    <div id="editor">
                        {% raw poem_content %}
                    </div>
                    <div class="checkbox">
                        <label>
                            <h5 class="unselectable" unselectable="on"><input id="published" {% if poem_type == "poem" %}checked="yes"{% end %} type="checkbox"> Publish</h5>
                        </label>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="save();">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(function(){
                function initToolbarBootstrapBindings() {
                    var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier', 'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times', 'Times New Roman', 'Verdana'],
                    fontTarget = $('[title=Font]').siblings('.dropdown-menu');
                    $.each(fonts, function (idx, fontName) {
                        fontTarget.append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'+fontName + '</a></li>'));
                    });
                    $('a[title]').tooltip({container:'body'});
                    $('.dropdown-menu input').click(function() {return false;})
                        .change(function () {$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');})
                        .keydown('esc', function () {this.value='';$(this).change();});

                    $('[data-role=magic-overlay]').each(function () { 
                        var overlay = $(this), target = $(overlay.data('target')); 
                        overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
                    });
                };
                function showErrorAlert (reason, detail) {
                    var msg='';
                    if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
                    else {
                        console.log("error uploading file", reason, detail);
                    }
                    $('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
                        '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
                }
                initToolbarBootstrapBindings();  
                $('#editor').wysiwyg({ fileUploadError: showErrorAlert} );
                window.prettyPrint && prettyPrint();
            });
        </script>
    </body>
</html>

{% extends 'base.html' %}
{% block content %}
<!-- Nav Bar -->
<div class="navbar ds-navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand ds-navbar-title">
                <a class="ds-navbar-text" href="/">
                    Daily Salute
                </a>
                <small>
                    <a class="ds-navbar-text" href="/contact">
                        by Jillian Entenman
                    </a>
                </small>
            </div>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="/">
                        <span class="ds-navbar-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/about">
                        <span class="ds-navbar-text">About</span>
                    </a>
                </li>
                <li>
                    <a href="/contact">
                        <span class="ds-navbar-text">Contact</span>
                    </a>
                </li>
                <li>
                    <a href="/archive">
                        <span class="ds-navbar-text">Archive</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Resizable Content -->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8 col-centered">
            <div class="pager">
                <a role="button" class="btn btn-default ds-btn" href="/poem/1">
                    <span class="glyphicon glyphicon-backward"></span><span class="hidden-xs"> Oldest</span>
                </a>
                <a role="button" class="btn btn-default ds-btn" href="/poem/{{prev_page}}">
                    <span class="glyphicon glyphicon-chevron-left"></span><span class=""><span class="hidden-xxs"> Prev</span><span class="hidden-xs">ious</span></span>
                </a>
                <a role="button" class="btn btn-default ds-btn" href="/poem/random">
                    <span class="glyphicon glyphicon-heart visible-xs-inline"></span><span class="hidden-xs">Random</span>
                </a>
                <a role="button" class="btn btn-default ds-btn" href="/poem/{{next_page}}">
                    <span class="hidden-xxs">Next </span><span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <a role="button" class="btn btn-default ds-btn" href="/">
                    <span class="hidden-xs">Newest </span><span class="glyphicon glyphicon-forward"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="entry-container" class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8 col-centered">
            {% include 'poem.tmpl.html' %}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8 col-centered">
            <div class="pager">
                <a role="button" class="btn btn-default ds-btn" onClick="link('/poem/1')">
                    <span class="glyphicon glyphicon-backward"></span><span class="hidden-xs"> Oldest</span>
                </a>
                <a role="button" class="btn btn-default ds-btn" onClick="link('/poem/{{prev_page}}')">
                    <span class="glyphicon glyphicon-chevron-left"></span><span class=""><span class="hidden-xxs"> Prev</span><span class="hidden-xs">ious</span></span>
                </a>
                <a role="button" class="btn btn-default ds-btn" onClick="link('/poem/random')">
                    <span class="glyphicon glyphicon-heart visible-xs-inline"></span><span class="hidden-xs">Random</span>
                </a>
                <a role="button" class="btn btn-default ds-btn" onClick="link('/poem/{{next_page}}')">
                    <span class="hidden-xxs">Next </span><span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <a role="button" class="btn btn-default ds-btn" onClick="link('/')">
                    <span class="hidden-xs">Newest </span><span class="glyphicon glyphicon-forward"></span>
                </a>
            </div>
        </div>
    </div>
</div>
{% end %}
